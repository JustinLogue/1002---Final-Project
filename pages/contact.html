<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project Contact</title>
    <Link href="../css/stylesheetContact.css" rel="stylesheet" type="text/css">
    <script defer src="../scripts/Script.js"></script>
</head>
<body>
    <div class="wrapper">
        <div id="header"></div>
        <h1>Contact us!</h1>
        <h2>We want to hear from you!</h2>
        <p>Please try our website at support.nintendo.com or call the Consumer Assistance Hotline at 1-800-255-3700 for troubleshooting information and repair or replacement options and pricing.</p>
        
        <form class="contact">
            <div class="across">
                <div class="contactForm">
                
                    <input type="text" id="input-name" placeholder="Name">
                    <input type="email" id="input-email" placeholder="Email address">
                    <input type="text" id="input-Product" placeholder="Product">
                </div>
                
                <div class="submit">
              <textarea name="message" type="text" id="input-message" placeholder="Message"></textarea>
            </div>
            
            </div>  
            <input type="submit" value="Submit" id="input-submit">
          </form>
        
        <img src="../assets/doctorMario.jpg" alt="doctor mario" width="300" height="300">
        <div id="footer"></div>
    </div>
</body>
</html>
